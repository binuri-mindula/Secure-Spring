<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile Settings (Spring Security CSRF Protected)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f3ff, #ffffff);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px 0;
        }

        .container {
            width: 500px;
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            color: #6f42c1;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .info {
            color: #6f42c1;
            font-weight: 500;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
            margin-top: 25px;
        }

        p {
            color: #555;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .message {
            color: #16a34a;
            font-weight: 600;
            margin-top: 10px;
        }

        form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }

        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            margin-bottom: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #6f42c1;
            box-shadow: 0 0 5px rgba(111, 66, 193, 0.5);
        }

        button {
            background-color: #6f42c1;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background-color: #5d35a3;
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(111, 66, 193, 0.3);
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: #6f42c1;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Profile Settings - <span class="info">SPRING SECURITY CSRF PROTECTED</span></h1>
    <p class="info">These forms are protected by Spring Security's default CSRF mechanism.</p>

    <p th:if="${message}" class="message" th:text="${message}"></p>

    <h2>Current Profile (Shared)</h2>
    <p>Email: <span th:text="${email}"></span></p>
    <p>Name: <span th:text="${profileName}"></span></p>

    <h2>Update Email</h2>
    <form th:action="@{/update-email-protected-spring}" method="post">
        <label for="newEmailSpring">New Email:</label>
        <input type="email" id="newEmailSpring" name="newEmail" th:value="${email}" />
        <button type="submit">Update Email</button>
    </form>

    <h2>Update Profile Name</h2>
    <form th:action="@{/update-profile-name-protected-spring}" method="post">
        <label for="newNameSpring">New Name:</label>
        <input type="text" id="newNameSpring" name="newName" th:value="${profileName}" />
        <button type="submit">Update Name</button>
    </form>

    <a th:href="@{/dashboard}">Back to Dashboard</a>
</div>
</body>
</html>

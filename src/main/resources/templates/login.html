<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | SecureApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset & base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Background shapes */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            filter: blur(80px);
        }
        .circle.one {
            width: 200px; height: 200px; top: 50px; left: 100px;
        }
        .circle.two {
            width: 250px; height: 250px; bottom: 80px; right: 120px;
        }

        /* Login container */
        .login-container {
            position: relative;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 16px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            width: 380px;
            padding: 50px 40px;
            color: #fff;
            animation: fadeIn 1s ease;
            z-index: 2;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* Floating label fields */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 15px;
            outline: none;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            color: #ccc;
            transform: translateY(-50%);
            pointer-events: none;
            transition: 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 5px;
            left: 8px;
            font-size: 12px;
            color: #00d4ff;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #00d4ff, #007bff);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        button:hover {
            background: linear-gradient(90deg, #0099ff, #0056b3);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        /* Messages */
        .error-message,
        .logout-message {
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .error-message {
            background: rgba(255, 0, 0, 0.15);
            color: #ff8a8a;
        }
        .logout-message {
            background: rgba(0, 255, 0, 0.15);
            color: #9cffc4;
        }

        /* Test info */
        .info-section {
            margin-top: 25px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 10px;
            font-size: 13px;
        }

        .info-section p {
            font-weight: 600;
            margin-bottom: 6px;
        }

        pre {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 12px;
            overflow-x: auto;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 450px) {
            .login-container {
                width: 90%;
                padding: 40px 25px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="circle one"></div>
<div class="circle two"></div>

<div class="login-container">
    <h1>Login</h1>

    <p th:if="${error}" class="error-message" th:text="${error}"></p>
    <p th:if="${message}" class="logout-message" th:text="${message}"></p>

    <form th:action="@{/login}" method="post" autocomplete="off">
        <div class="input-group">
            <input type="text" id="username" name="username" required placeholder=" " autofocus>
            <label for="username">Username</label>
        </div>

        <div class="input-group">
            <input type="password" id="password" name="password" required placeholder=" ">
            <label for="password">Password</label>
        </div>

        <button type="submit">Sign In</button>
    </form>

    <div class="info-section">
        <p>Test Credentials:</p>
        <pre>
User: user / userpass (Role: USER)
Admin: admin / adminpass (Roles: ADMIN, USER)
Viewer: viewer / viewerpass (Role: VIEWER)
            </pre>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data Aggregation Prevention | SecureApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #e8f0fe, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 450px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            color: #2563eb;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: 600;
            color: #333;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 5px rgba(37, 99, 235, 0.5);
        }

        button {
            margin-top: 20px;
            width: 100%;
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background: linear-gradient(90deg, #1d4ed8, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(37, 99, 235, 0.3);
        }

        .message {
            color: #e11d48;
            font-weight: 600;
            margin-top: 15px;
        }

        .dashboard-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 8px;
            background: #2563eb;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s;
        }

        .dashboard-btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Data Aggregation Prevention Demo</h1>
    <p>This demo limits sensitive data aggregation by returning results only for sufficiently large groups.</p>
    <p><strong>Protection:</strong> Prevents inference via query combination and applies rate limiting.</p>

    <form action="/data-aggregation-search-safe" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="bloodType">Blood Type:</label>
        <input type="text" id="bloodType" name="bloodType" required>

        <button type="submit">Search</button>
    </form>

    <p th:if="${message}" class="message" th:text="${message}"></p>
    <a th:href="@{/dashboard}" class="dashboard-btn">Go to Dashboard</a>
</div>
</body>
</html>

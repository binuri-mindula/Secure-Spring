<!DOCTYPE html>

    <title>Data Aggregation Vulnerability</title>
</head>
<body>
<h1>Data Aggregation (Inference Issue)</h1>
<p>This page allows you to search for patient records by combining non-sensitive criteria.</p>
<p>By repeatedly querying and observing the count of results, an attacker might infer sensitive information.</p>
<form action="/data-aggregation-search" method="post">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" /><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" /><br><br>

    <label for="bloodType">Blood Type:</label>
    <input type="text" id="bloodType" name="bloodType" /><br><br>

    <button type="submit">Search</button>
</form>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Error</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #fff3cd, #f8f9fa);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background-color: #fff;
            max-width: 520px;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #e63946;
            font-size: 26px;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .icon {
            font-size: 48px;
            color: #e63946;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #1e40af;
            transform: translateY(-2px);
        }

        .support {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">⚠️</div>
    <h1 th:text="${title}">Error Occurred</h1>
    <p th:text="${message}">An unexpected error occurred.</p>
    <p>Please try again or contact support if the problem persists.</p>

    <a th:href="@{/dashboard}" class="btn">Return to Dashboard</a>

    <p class="support">If this keeps happening, contact <a href="mailto:support@example.com">support@example.com</a></p>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">XSS Prevention Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg: #f4f7f6;
            --card: #ffffff;
            --primary: #0f5132;
            --success: #198754;
            --muted: #495057;
            --border: #cce5ff;
            --radius: 12px;
            --shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        *{box-sizing:border-box;}
        body{margin:0;font-family:'Inter',system-ui,Arial,sans-serif;background:var(--bg);color:var(--muted);line-height:1.6}
        .wrap{max-width:640px;margin:40px auto;padding:16px}

        .card{
            background:var(--card);
            border-radius:var(--radius);
            box-shadow:var(--shadow);
            border:1px solid var(--border);
            padding:24px;
            overflow:hidden;
        }

        h1{color:var(--primary);margin-bottom:16px;font-weight:600;text-align:center;font-size:22px;}
        p{margin-bottom:12px;}
        a{color:#0d6efd;text-decoration:none;font-weight:600;}
        a:hover{text-decoration:underline}

        .message-box{
            background-color:#d1e7dd;
            border:2px solid var(--success);
            border-radius:10px;
            padding:18px;
            margin-top:20px;
            color:var(--success);
        }

        .message-box strong{display:block;margin-bottom:8px;font-weight:600}

        pre{
            background:#f8f9fa;
            padding:12px;
            border:1px dashed #ced4da;
            border-radius:6px;
            white-space:pre-wrap;
            word-break:break-word;
            font-family: monospace;
            color:#0f5132;
        }

        .info-message{
            margin-top:16px;
            color:var(--success);
            font-style:italic;
            font-size:14px;
            text-align:center;
        }

        .back-link{
            display:inline-block;
            margin-top:20px;
            padding:10px 16px;
            border-radius:8px;
            background:#e7f1f9;
            color:#0d6efd;
            font-weight:500;
            text-decoration:none;
            transition:all 0.2s;
        }
        .back-link:hover{
            background:#0d6efd;
            color:#fff;
            transform:translateY(-2px);
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <h1 th:text="${title}">XSS Prevention Result</h1>

        <div class="message-box">
            <strong>Your Message Display (Safely Escaped):</strong>
            <pre th:text="${displayMessage}"></pre>
        </div>

        <p th:if="${infoMessage}" class="info-message" th:text="${infoMessage}"></p>

        <div style="text-align:center">
            <a th:href="@{/xss-safe-form}" class="back-link">Go back to the safe input form</a>
        </div>
    </div>
</div>
</body>
</html>

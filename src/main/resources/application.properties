spring.application.name=Security
spring.datasource.url=jdbc:mysql://localhost:3308/vulnerable_app_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update 
# 'create' will drop and recreate on every restart.
# 'none' or 'validate' for production, with schema managed externally.

# Logging
logging.file.name=./logs/secureapp.log
logging.level.com.Security.Secureapp=INFO
logging.level.root=WARN

# Custom login page for Spring Security
spring.security.oauth2.client.login-page=/login